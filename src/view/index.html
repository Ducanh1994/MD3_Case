<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</head>
<body>
<center><h1>Interior Design Products</h1></center>
<form action="/search" method="POST">
    <input type="text" name="search" placeholder="Search by name">
    <button type="submit">Search</button>
</form>
<br>
<center>
    <button>
        <a href="/bestseller">Best Seller</a></button>
</center>
<br>
<center><form action="" method="post">
    <th>Display By Price</th>
    <br>
    <select name="display_price">{display_price}</select>
    <button>Submit</button>
</form></center>
<br>
<form action="/filter" method="post">
    <th>Product Filter</th>
    <br>
    <select name="filter">{filter}</select>
    <button>Submit</button>
</form>
<br>
<button type="button" class="btn btn-outline-primary"><a href="/create">Click to add new</a></button>
<br>
<br>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Remaining Product</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">Category</th>
        <th scope="col" colspan="2"><span style="margin-left: 20%">Action</span></th>
    </tr>
    </thead>
    <tbody>
    {products}
    </tbody>
</table>
</body>
</html>
