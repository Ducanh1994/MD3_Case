<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .card-header {
        background-color: #008CBA;
        color: #fff;
    }
</style>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-header">Đăng nhập để truy cập trang web</h5>
                <div class="card-body">
                    <form method="post">
                        <div class="form-group" >
                            <label>User name:</label>
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="text" class="form-control" placeholder="Password" type="text" name="password">
                        </div>
                        <div class="form-group">
                            <label>Role:</label> <br>
                            <select>
                                <option>admin</option>
                                <option>user</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-secondary"> Đăng  kí</button>
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </form>
                </div>
                <h6 class="card-header">Nếu bạn chưa có tài khoản, vui lòng nhấn vào nút "Đăng ký" để tạo mới một tài khoản.</h6>
            </div>
        </div>
    </div>
</div>
